<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <title>Page d'accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="ohmyfood.css">
    <script src="https://kit.fontawesome.com/ac1332d8b9.js" crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="chargement">
      <div class="loader">
        
      </div>
    </div>
    <div class="main">
      <div class="head">
        <header class="accueil">
          <div id="logo">
            <h1>
              ohmyfood
            </h1>
          </div>
        </header>
      </div>
      <div class="reservation">
        <p class="localisation">
          <i class="fas fa-map-marker-alt localisation">
          </i>
          Paris, Belleville
        </p>
        <div class="contenu">
          <h1>
            Réservez le menu qui vous convient
          </h1>
          <p class="decouverte">
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <div class="rest">
            <button class="principal">
              Explorer nos restaurants
            </button>
          </div>
        </div>
      </div>
      <div class="fonctionnement">
          <h1>
            Fonctionnement
          </h1>
          <div class="groupe_menu">
            <div class="menu">
              <div class="chiffre">1</div>         
              <button><i class="fas fa-mobile-alt"></i>
                Choisissez un restaurant
              </button>
            </div>
            <div class="menu">
              <div class="chiffre">2</div>
              <button><i class="fas fa-list-ul"></i>
                Composez votre menu
              </button>
            </div>
            <div class="menu">
              <div class="chiffre">3</div>
              <button><i class="fas fa-store"></i>
                Dégustez au restaurant
              </button>
            </div>
          </div>
      </div>
      <div class="restaurant">
        <h1>
          Restaurants
        </h1>
        <div class="groupe_images">
          <figure class="images">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="plat1">
            <div class="nouveau">Nouveau</div>
            <figcaption>
              <h3>
                <a href="menu1.html">La palette du goût</a>
                <span>
                  <i class=" vide fa fa-heart-o" aria-hidden="true"></i>
                  <i class="plein fas fa-heart"></i>
                </span>
              </h3>
              <p>
                Ménilmontant
              </p>
            </figcaption>
          </figure>
          <figure class="images">
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="plat2">
            <div class="nouveau">Nouveau</div>
            <figcaption>
              <h3>
                <a href="menu2.html">La note enchantée</a>
                <span>
                  <i class=" vide fa fa-heart-o" aria-hidden="true"></i>
                  <i class="plein fas fa-heart"></i>
                </span>
              </h3>
              <p>
                Charonne
              </p>
            </figcaption>
          </figure>
          <figure class="images">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plat3">
            <figcaption>
              <h3>
                <a href="menu3.html">A la française</a>
                <span>
                  <i class=" vide fa fa-heart-o" aria-hidden="true"></i>
                  <i class="plein fas fa-heart"></i>
                </span>
              </h3>
              <p>
                Cité rouge
              </p>
            </figcaption>
          </figure>
          <figure class="images">
            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="plat4">
            <figcaption>
              <h3>
                <a href="menu4.html">Les délices des sens</a>
                <span>
                  <i class=" vide fa fa-heart-o" aria-hidden="true"></i>
                  <i class="plein fas fa-heart"></i>
                </span>
              </h3>
              <p>
                Folie-Méricourt
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
      <footer class="pied">
        <h1>
          ohmyfood
        </h1>
        <ul>
          <li>
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
          </li>
          <li>
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
          </li>
          <li>
            Mentions légales
          </li>
          <li>
            <a href="mailto:ohmyfood@restaurant.com">Contact</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
